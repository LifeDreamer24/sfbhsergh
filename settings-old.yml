  - (f+(\W|\d|_)*u+(\W|\d|_)*c+(\W|\d|_)*k+(\W|\d|_)*)
  - bitch
  - asshole
  Join_Flood:
    Commands:
    - /kick {player} &4You have been kicked because your message matched the message
      of recently joined player(s).

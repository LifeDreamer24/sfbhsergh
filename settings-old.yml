Anti_Caps:
  Commands_To_Apply:
  - /msg
  - /tell
  Enabled:
    Enabled: true
  Enabled_In_Commands: []
  Ignore_Usernames: {}
  Min_Caps_In_A_Row: 5
  Min_Caps_Percentage: 50
  Min_Message_Length: 5
  Points:
    Amount: 4 * ({capsPercentage} / 2)
    Warn_Set: spam
  Warn_If_Caps_Above_Percent: 50
  Whitelist:
  - OMG
  - LOL
  - WTF
  - WOW
  - ROFL
Anti_Spam:
  Chat:
    Delay_Points:
      Amount: 3 - {delay}
      Warn_Set: fastmessages
    Limit:
      Max_Messages: 6
      Period: 10 seconds
      Points:
        Amount: 3
        Warn_Set: fastmessages
    Message_Delay: 5
    Parrot:
      Delay: 0 ticks
      Enabled:
        Enabled: true
      Minimum_Similarity: 85
      Whitelist:
      - hello
      - hey
    Similar_Percentage_Block: 95
    Similarity_Message_Check_Count: 2
    Similarity_Points:
      Amount: 4 * ({similarityPercentage} / 2)
      Warn_Set: spam
    Whitelist_Delay:
    - test
    Whitelist_Similarity:
    - hello
    - hey
  Commands:
    Command_Delay: 2
    Delay_Points:
      Amount: 3 - {delay}
      Warn_Set: fastmessages
    Handle_As_Chat:
    - /me
    Limit:
      Max_Commands: 8
      Period: 10 seconds
      Whitelist_Limit:
      - chatcontrol
      - chc
    Similar_Percentage_Block: 0
    Similarity_Points:
      Amount: 4 * ({similarityPercentage} / 2)
      Warn_Set: spam
    Whitelist_Delay:
    - /pp toggle
    - /gw
    - /gw toggle
    - /eglow
    - /ap
    - /gmenu settings selfmorphview enable
    - /gmenu settings selfmorphview disable
    - /gmenu reset all
    Whitelist_Similarity:
    - /tell
    - /pm
    - /t
    - /w
    - /r
    - /togglepm
    - /togglebroadcast
    Whitelist_Works_Like_Blacklist: {}
  Regex_In_Whitelists: {}
  Similarity_Check:
    Ignore_Duplicate_Characters: {}
    Ignore_Special_Characters: {}
